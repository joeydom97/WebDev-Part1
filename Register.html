<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>
	<form>
	<div>
		<label for= "First">First Name:</label>
		<input type="text" name="First" placeholder="John" required>

		<label for= "Last">Last Name:</label>
		<input type="text" name="Last" placeholder="Smith" required>
	</div>
	<div>
		<label for= "Male"> Male</label>
		<input type="radio" name="Gender" id="Male" value="Male">
		<label for= "Female"> Female</label>
		<input type="radio" name="Gender" id="Female" value="Female">
		<label for= "Other"> Other</label>
		<input type="radio" name="Gender" id="Other" value="Other">

	</div>
	 <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="your email">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="your password" required title="5 to 10 characters">
    </div>

	<div>
		<label for="Month">Birthday:</label>
		<select name="Month">
			<option>January</option>
			<option>February</option>
		</select>
		<select name="Day">
			<option>1</option>
			<option>2</option>
		</select>
		<select name="Year">
			<option>2018</option>
			<option>2017</option>
		</select>
	</div>
	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input type="checkBox" name="terms">
	</form>
	<button>Submit</button>
		</div>
	
</body>
</html>
